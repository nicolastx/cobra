<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" /> <!-- Define a codificação dos caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsividade -->
  <title>Jogo da Cobrinha</title> <!-- Título da aba do navegador -->
  
  <!-- Fonte estilo "pixel", combina com jogo retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <!-- Link pro arquivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo da Cobrinha</h1> <!-- Título visível na página -->

  <div id="score">Pontuação: 0</div> <!-- Mostra a pontuação atual -->
  <div id="countdown" class="hidden"></div> <!-- Contagem regressiva antes do jogo começar -->

  <!-- Canvas onde o jogo será desenhado -->
  <canvas id="game" width="400" height="400"></canvas>

<div id="mobileControls">
  <button id="upBtn">↑</button>
  <div class="horizontalBtns">
    <button id="leftBtn">←</button>
    <button id="downBtn">↓</button>
    <button id="rightBtn">→</button>
  </div>
</div>


  <!-- Botão para reiniciar o jogo -->
  <button id="restartBtn">Reiniciar</button>

  <!-- Tela de Game Over que aparece por cima quando o jogo termina -->
  <div id="gameOver" class="hidden">
    <div id="finalScore"></div> <!-- Mostra a pontuação final -->
    <button id="gameOverRestart">Jogar Novamente</button> <!-- Botão para reiniciar na tela de game over -->
  </div>

  <!-- Sons usados no jogo -->
  <audio id="eatSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="dieSound" src="https://freesound.org/data/previews/353/353582_4019026-lq.mp3"></audio>

  <!-- Link pro arquivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
